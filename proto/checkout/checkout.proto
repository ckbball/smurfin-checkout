syntax = "proto3";

package checkout;

service CheckoutService {
  rpc Checkout(Request) returns (Response) {}
}

message Request {
  string id = 1;
  string buyer_id = 2;
  string account_id = 3;

  message Card {
    int32 card_num = 1;
    int32 date_m = 2;
    int32 date_y = 3;
    int32 code = 4;
    string first = 5;
    string last = 6;
    int32 zip = 7;
  }

  string token = 5;
}

message Response {
  string state = 1;
}
